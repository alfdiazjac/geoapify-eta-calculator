<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoapify Route Calculator</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; }
        input { padding: 8px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Geoapify ETA Calculator</h1>

    <label for="apiKey">Geoapify API Key:</label>
    <input type="text" id="apiKey" value="eea07d046ed54805a870ec0c968b90a9">

    <label for="startCoords">Starting Coordinates (lat,lon):</label>
    <input type="text" id="startCoords" value="39.7765,-75.3791">

    <label for="endCoords">Destination Coordinates (lat,lon):</label>
    <input type="text" id="endCoords" value="41.863,-71.9072">

    <label for="mode">Mode of Transport:</label>
    <select id="mode">
        <option value="drive">Drive ðŸš—</option>
        <option value="truck">Heavy Truck ðŸšš</option>
        <option value="bicycle">Bicycle ðŸš²</option>
        <option value="walk">Walk ðŸš¶</option>
    </select>
    
    <button onclick="calculateRoute()">Calculate ETA</button>

    <div id="result">
        <h3>Result:</h3>
        <p id="travelTime">Travel Time: </p>
    </div>

    <script>
        async function calculateRoute() {
            const apiKey = document.getElementById('apiKey').value;
            const startCoords = document.getElementById('startCoords').value;
            const endCoords = document.getElementById('endCoords').value;
            const mode = document.getElementById('mode').value;
            const resultDiv = document.getElementById('travelTime');

            // Construct the API URL
            const apiUrl = `https://api.geoapify.com/v1/routing?waypoints=${startCoords}|${endCoords}&mode=${mode}&apiKey=${apiKey}`;

            try {
                // Fetch data from the API
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Check for errors
                if (data.error) {
                    resultDiv.textContent = `Error: ${data.error.message}`;
                    return;
                }

                // Extract travel time from the first feature
                if (data.features && data.features.length > 0) {
                    const travelTimeInSeconds = data.features[0].properties.time;

                    // Convert seconds to a readable format
                    const minutes = Math.floor(travelTimeInSeconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const remainingMinutes = minutes % 60;

                    let timeString = '';
                    if (hours > 0) {
                        timeString += `${hours} hour${hours > 1 ? 's' : ''} `;
                    }
                    if (remainingMinutes > 0 || hours === 0) {
                        timeString += `${remainingMinutes} minute${remainingMinutes > 1 ? 's' : ''}`;
                    }

                    resultDiv.textContent = `Travel Time: ${timeString}`;
                } else {
                    resultDiv.textContent = 'Could not find a route. Check your coordinates and API key.';
                }

            } catch (error) {
                resultDiv.textContent = 'An error occurred. Please check your network connection.';
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
